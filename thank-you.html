<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Pratibha Malpotra</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <section class="thank-you">
        <div class="thank-you-container">
            <div class="thank-you-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1>Thank You!</h1>
            <p>Your message has been sent successfully. I'll get back to you soon!</p>
            <a href="index.html" class="btn">Back to Portfolio</a>
        </div>
    </section>

    <style>
        .thank-you {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--primary-bg);
            padding: 2rem;
        }

        .thank-you-container {
            text-align: center;
            max-width: 50rem;
            padding: 4rem;
            background: var(--accent-bg);
            border-radius: var(--border-radius);
            border: 1px solid rgba(100, 255, 218, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .thank-you-icon {
            width: 8rem;
            height: 8rem;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            animation: pulse 2s infinite;
        }

        .thank-you-icon i {
            font-size: 4rem;
            color: var(--primary-bg);
        }

        .thank-you h1 {
            font-size: 3.5rem;
            color: var(--text-white);
            margin-bottom: 1.5rem;
            font-weight: 700;
        }

        .thank-you p {
            font-size: 1.8rem;
            color: var(--secondary-color);
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .thank-you-container {
                padding: 3rem 2rem;
            }
            
            .thank-you h1 {
                font-size: 2.5rem;
            }
            
            .thank-you p {
                font-size: 1.6rem;
            }
        }
    </style>
</body>
</html>
